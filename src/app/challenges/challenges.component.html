<div class="container">
    <div class="main-section">
        <form name="form" class="form-horizontal form-section" [formGroup]="challengeFormGroup" (ngSubmit)="onSubmit()">
            <h5 class="card-title text-center">Create New Challenge</h5>
            <div class="form-group">
                <div>
                    <input type="text" placeholder="Enter challenge name" formControlName="challangeName" id="challangeName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.challangeName.errors }">
                    <div *ngIf="submitted && f.challangeName.errors" class="invalid-feedback">
                        <div *ngIf="f.userName.errors.required">Challenge name is required</div>
                        <div *ngIf="f.userName.errors.maxlength">User Name must be within 50 characters</div>                                   
                    </div>
                </div>                     
            </div>
            <div class="form-group">
                    <div class="">
                        <input type="textarea" placeholder="Enter Description" formControlName="description"  id="description" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">Description is required</div>
                            <div *ngIf="f.Password.errors.maxlength">Description must be within 500 characters</div>
                        </div>
                    </div>
            </div>     
            <div class="form-group">
                <!-- <label class="control-label" for="tag">Tag : </label> -->
                <div class="">
                    <select class="form-control" formControlName="tag" id="tag">
                        <option>Frontend Developer</option>
                        <option>Backend Developer</option>
                        <option>Cyber Security</option>
                        <option>Python Developer</option>
                    </select>
                </div>
            </div>
            <div class="btn-toolbar center">
                <button type="submit" class="btn"  [disabled]="!challengeFormGroup.valid">Submit</button>
            </div>
        </form>
    </div>   
</div>
